<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-white bg-white">
</nav><br><br>
    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col">
              <div class="form-group">
              <label for="firstname">Compose</label>
            </div>
                    <div class="form-group">
                    <label for="to">To</label>
                    <input class="form-control" id="email_to" placeholder="Add Recipients">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="from">From</label>
            <input type="email" class="form-control" id="email_from" placeholder="Add From">
        </div>
         <div class="form-group">
              <label for="username">Cc</label>
              <input type="email" class="form-control" id="cc" placeholder="Add Cc">
          </div>
        <div class="form-group">
            <label for="Message">Subject</label>
            <input type="text" name="message" id="subject" class="form-control"placeholder="Add Subject">
        </div>
        <div class="form-group">
            <label for="Message">Schedule Selector</label> <br>
        <select class="form-select"class="form-control">
  <option selected></option>
  <option value="1">Recurring Schedule</option>
  <option value="2">Weekly Schedule</option>
  <option value="3">Yearly Schedule</option>
</select></div>
        <div class="Content">
            <label for="Message">Content</label>
            <textarea class="form-control" name="Your message" rows="10" cols="100"placeholder="Add Content" id="text"></textarea><br>

</div>
        </div>
        <input type="submit" value="submit">
      </form>
  <br>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		$('form').on('submit',(e)=>{
			e.preventDefault();

			const email = $('#email_to').val().trim();
			const subject = $('#subject').val().trim();
			const text = $('#text').val().trim();

			const data={
				email,
				subject,
				text
			};

			$.post('/email',data, function(){
				console.log('Server recieved data');
			});
		});;
	</script>
</body>
</html>
